<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aafat Gaming</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  /* Add your background image below: */
    background-image: url('https://media.giphy.com/media/6FmWneK9CsoumzFsqZ/giphy.gif');
    background-size: cover; /* or 'contain' depending on your preference */
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

  #container {
    width: 100%;
    max-width: 400px; /* restrict width if needed */
    padding: 20px;
    text-align: center;
}

  #loginBtn {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #5865f2;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #5865f2;
    transition: 0.3s;
    max-width: 100%; /* prevent overflow */
    word-wrap: break-word; /* if text is too long */
  }

  #loginBtn:hover {
    background-color: #4752c4;
  }

  #mainContent {
    display: none;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    box-shadow: 0 0 20px #fff, 0 0 40px #fff inset;
    overflow: hidden;
  }

  .menu {
    display: flex;
    gap: 20px;
  }

  .menu a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s;
  }

  .menu a:hover {
    color: #7289da;
  }

  .center-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 70px;
  }

  .title {
    font-size: 3em;
    color: #fff;
    margin-bottom: 20px;
  }

  .social-icons {
    display: flex;
    gap: 20px;
  }

  .social-icon {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
    transition: all 0.3s;
  }

  .social-icon:hover {
    box-shadow: 0 0 20px #fff, 0 0 30px #fff inset;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="container">
  <button id="loginBtn">Login with Discord</button>
</div>

<!-- Main Content After Login -->
<div id="mainContent">
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">
        <img src="https://media.giphy.com/media/yiHVzPd8GkInOQGkEk/giphy.gif" alt="Logo" style="width:50px; height:50px;">
      </div>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Rule.html">Rules</a>
      <a href="game.html">Game</a>
      <a href="server.html">Server</a>
      <a href="Apply.html">Apply</a>
      <a href="Profile.html">Profile</a>
      <a id="logout" href="#">Logout</a>
    </div>
  </div>

  <!-- Centered Title and Social Icons -->
  <div class="center-content">
    <div class="title">Aafat Gaming</div>
    <div class="social-icons">
      <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" style="width:24px; height:24px;">
      </a>
      <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:24px; height:24px;">
      </a>
      <a href="https://discord.com" target="_blank" class="social-icon" title="Discord">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="width:24px; height:24px;">
      </a>
      <a href="https://whatsapp.com" target="_blank" class="social-icon" title="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="width:24px; height:24px;">
      </a>
    </div>
  </div>
</div>

<script>
  // Your Discord OAuth info
  const clientId = '1434242083425878086'; // <-- Replace with your Client ID
  const redirectUri = 'https://aafatgaming.fun/'; // <-- Replace with your redirect URL
  const webhookURL = 'https://discord.com/api/webhooks/1436807166441947326/TDsteagPEvUWZ6doblqvalWHKmafWGrdMsguSz_XBITklWx6uy-p6WpjUO2HBcefkkSC'; // <-- Your webhook URL
  
  const container = document.getElementById('container');
  const mainContent = document.getElementById('mainContent');
  const loginBtn = document.getElementById('loginBtn');
  const logoutLink = document.getElementById('logout');

  const scope = 'identify email';

  const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;

  // Function to parse access token from URL hash
  function getAccessTokenFromUrl() {
    const hash = window.location.hash;
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      return params.get('access_token');
    }
    return null;
  }

  // Fetch user info with token
  async function fetchUserInfo(token) {
    const response = await fetch('https://discord.com/api/users/@me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });
    if (response.ok) {
      return await response.json();
    }
    return null;
  }

  // Send login info to Discord webhook
  function sendLoginLogToDiscord(profile) {
    const embed = {
      title: "New Login",
      color: 0x7289da,
      thumbnail: {
        url: profile.avatar ? `https://cdn.discordapp.com/avatars/${profile.id}/${profile.avatar}.png` : ''
      },
      fields: [
        { name: "Name", value: profile.username, inline: true },
        { name: "Discriminator", value: `#${profile.discriminator}`, inline: true },
        { name: "Mention", value: `<@${profile.id}>`, inline: false },
        { name: "User ID", value: profile.id, inline: true },
        { name: "Email", value: profile.email || 'N/A', inline: false }
      ],
      timestamp: new Date().toISOString()
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] })
    }).then(res => {
      if (res.ok) {
        console.log('Login log sent to Discord.');
      } else {
        console.error('Failed to send login log.');
      }
    }).catch(console.error);
  }

  // Handle login button click
  document.getElementById('loginBtn').onclick = () => {
    window.location.href = oauthUrl;
  };

  // Handle logout
  logoutLink.onclick = () => {
    alert('Logged out!');
    localStorage.removeItem('discord_token');
    container.style.display = 'block';
    mainContent.style.display = 'none';
  };

  // On page load
  window.onload = () => {
    const token = getAccessTokenFromUrl();
    if (token) {
      // Save token for future use
      localStorage.setItem('discord_token', token);
      // Remove hash from URL
      window.history.replaceState({}, document.title, window.location.pathname);
      // Fetch user info
      fetchUserInfo(token).then(user => {
        if (user) {
          sendLoginLogToDiscord(user);
          container.style.display = 'none';
          mainContent.style.display = 'block';
        }
      });
    } else {
      // Check if token stored
      const storedToken = localStorage.getItem('discord_token');
      if (storedToken) {
        fetchUserInfo(storedToken).then(user => {
          if (user) {
            sendLoginLogToDiscord(user);
            container.style.display = 'none';
            mainContent.style.display = 'block';
          }
        });
      } else {
        // Show login button
        container.style.display = 'block';
        mainContent.style.display = 'none';
      }
    }
  };
</script>
</body>
</html>
