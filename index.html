<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aafat Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://media.giphy.com/media/6FmWneK9CsoumzFsqZ/giphy.gif') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }

    /* Neon glow */
    .neon {
      color: #f0f;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f, 0 0 40px #f0f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .login-btn {
      background: transparent;
      border: 2px solid #f0f;
      padding: 10px 30px;
      font-size: 1.2em;
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #f0f;
      color: black;
      box-shadow: 0 0 20px #f0f;
    }

    .aafat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      display: none;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .socials img {
      width: 40px;
      transition: 0.3s;
      filter: drop-shadow(0 0 10px #f0f);
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    /* Announcement section */
    .announcement-section {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #f0f;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 0 20px #f0f;
      text-align: center;
      display: none;
    }

    .announcement-section h2 {
      margin: 0 0 10px 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .announcement-text {
      font-size: 1.1em;
      color: #fff;
    }

    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      filter: drop-shadow(0 0 10px #f0f);
      display: none;
    }

    #admin-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #0ff;
    }

    #admin-panel input, #admin-panel textarea {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #admin-panel button {
      background: #0ff;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #admin-panel button:hover {
      background: #f0f;
      box-shadow: 0 0 15px #f0f;
      color: black;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo neon"></div>
    <nav id="navbar" style="display:none;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="rule.html">Rules</a>
      <a href="game.html">Game</a>
      <a href="server.html">Server</a>
      <a href="apply.html">Apply</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="center" id="login-section">
    <button class="login-btn" onclick="loginWithDiscord()">Login with Discord</button>
  </div>

  <div class="aafat neon" id="aafatText">Aafat Gaming</div>

  <div class="announcement-section" id="announcement">
    <h2>üì¢ Announcement</h2>
    <div class="announcement-text" id="announcementText">No announcements yet.</div>
  </div>

  <div class="socials" id="socials" style="display:none;">
    <a href="#"><img src="youtube.png" alt="YouTube"></a>
    <a href="#"><img src="instagram.png" alt="Instagram"></a>
    <a href="#"><img src="discord.png" alt="Discord"></a>
    <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
  </div>

  <img src="settings.png" alt="Settings" class="settings-icon" id="settingsIcon" onclick="toggleAdminPanel()">

  <div id="admin-panel">
    <h3>üîß Admin Panel</h3>
    <input type="text" id="admin-id" placeholder="Admin ID"><br>
    <input type="password" id="admin-pass" placeholder="Password"><br>
    <textarea id="announcementInput" rows="4" placeholder="Write new announcement..."></textarea><br>
    <button onclick="updateAnnouncement()">Update</button>
    <button onclick="closeAdmin()">Close</button>
  </div>

  <script>
    const CLIENT_ID = "1434242083425878086";
    const REDIRECT_URI = "https://aafatgaming.fun/";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1436807166441947326/TDsteagPEvUWZ6doblqvalWHKmafWGrdMsguSz_XBITklWx6uy-p6WpjUO2HBcefkkSC";
    const ADMIN_ID = "AG!89";
    const ADMIN_PASS = "AG!89";

    function loginWithDiscord() {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20email`;
      window.location.href = url;
    }

    window.onload = async () => {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const access_token = params.get("access_token");

        if (access_token) {
          const response = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${access_token}` }
          });
          const user = await response.json();
          localStorage.setItem("discordUser", JSON.stringify(user));

          document.getElementById("login-section").style.display = "none";
          document.getElementById("navbar").style.display = "flex";
          document.getElementById("aafatText").style.display = "block";
          document.getElementById("announcement").style.display = "block";
          document.getElementById("socials").style.display = "flex";
          document.getElementById("settingsIcon").style.display = "block";

          const saved = localStorage.getItem("announcement");
          if (saved) document.getElementById("announcementText").innerText = saved;

          window.location.hash = "";
        }
      }
    };

    function logout() {
      localStorage.removeItem("discordUser");
      window.location.href = "index.html";
    }

    function toggleAdminPanel() {
      document.getElementById("admin-panel").style.display = "block";
    }

    function closeAdmin() {
      document.getElementById("admin-panel").style.display = "none";
    }

    function updateAnnouncement() {
      const id = document.getElementById("admin-id").value;
      const pass = document.getElementById("admin-pass").value;
      const text = document.getElementById("announcementInput").value;

      if (id === ADMIN_ID && pass === ADMIN_PASS) {
        if (text.trim() !== "") {
          document.getElementById("announcementText").innerText = text;
          localStorage.setItem("announcement", text);
          alert("‚úÖ Announcement updated!");
          closeAdmin();
        } else alert("‚ö†Ô∏è Please enter text.");
      } else alert("‚ùå Invalid credentials!");
    }
  </script>
</body>
</html>
