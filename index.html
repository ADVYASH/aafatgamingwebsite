<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aafat Gaming</title>
<style>
  /* Basic Reset and Styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
  }

  /* Navbar styles */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 60px;
    z-index: 100;
  }

  .logo img {
    height: 50px;
    transition: all 0.3s ease;
  }

  .logo img:hover {
    box-shadow: 0 0 20px #af13ba, 0 0 40px #af13ba, 0 0 60px #af13ba;
  }

  ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  ul li a:hover {
    color: #f97316;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  /* Button colors */
  .ABOUT, .RULES, .ASRP, .APPLY, .DISCORD_LOGIN, .LOGOUT {
    background-color: #f97316;
    color: #fff;
  }

  /* Hover effects for buttons */
  .ABOUT:hover, .RULES:hover, .ASRP:hover, .APPLY:hover, .DISCORD_LOGIN:hover, .LOGOUT:hover {
    background-color: #af13ba;
  }

  /* Hero styles */
  .hero {
    padding-top: 80px; /* space for fixed navbar */
    height: 100vh;
    background: url('https://media.giphy.com/media/mM9ouQJibOjb8Jugpu/giphy.gif') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
  }

  h1 {
    font-size: 5.5rem;
    font-weight: 800;
    margin-bottom: 15px;
  }

  h1 span {
    color: #f97316;
  }

  p {
    font-size: 2rem;
    margin-top: 15px;
    line-height: 2.6;
    color: #d1d5db;
  }

  /* Buttons in hero section */
  .hero-buttons {
    margin-top:20px;
  }

  .hero-buttons button {
    margin: 5px;
  }

  /* Rules container styling */
  .rules-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .rules-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f97316;
  }

  /* Category styling */
  .category {
    margin-bottom: 30px;
  }

  .category h2 {
    margin-bottom: 15px;
    border-bottom: 2px solid #f97316;
    padding-bottom: 8px;
    font-size: 1.8rem;
    color: #f97316;
  }

  /* Subcategory styling */
  .category h3 {
    margin-top: 15px;
    margin-bottom: 8px;
    font-size: 1.4rem;
    color: #f97316;
  }

  /* Rules line-wise styling */
  .rules-line {
    margin-bottom: 12px;
    font-size: 1rem;
    line-height: 1.4;
  }

  /* Back button in rules */
  .back-btn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background:#f97316;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
  }

  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 200; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #222;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    max-width: 700px;
    width: 90%;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 24px;
    cursor:pointer;
    color: #f97316;
  }

  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: 600;
  }

  input, select, textarea {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    background-color: #f97316;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #af13ba;
  }

  /* Custom checkbox styling */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 15px;
  }
  .checkbox-container input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #f97316;
    border-radius: 4px;
    margin-right: 10px;
    cursor: pointer;
    position: relative;
    background-color: transparent;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .checkbox-container input[type="checkbox"]:checked {
    background-color: #f97316;
  }
  .checkbox-container input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 6px;
    top: 10px;
    width: 4px;
    height: 8px;
    border: solid #fff;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
</style>
</head>

  function redirectToDiscordOAuth() {
    const scope = 'identify';
    const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
    window.location.href = oauthUrl;
  }

        },
        body: new URLSearchParams({
          client_id: clientId,
          client_secret: clientSecret,
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectUri,
        }),
      });

      if (!tokenResponse.ok) {
        throw new Error('Failed to exchange code for token');
      }

      const tokenData = await tokenResponse.json();
      const accessToken = tokenData.access_token;

      // Fetch user info
      const userResponse = await fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });

        throw new Error('Failed to fetch user info');
      }

      const userData = await userResponse.json();

      // Store user info in localStorage
      localStorage.setItem('discord_logged_in', 'true');
      localStorage.setItem('discord_user', JSON.stringify({
        id: userData.id,
        username: userData.username,
        discriminator: userData.discriminator,

      document.getElementById('loginBtn').style.display = 'none';

      console.error('OAuth error:', error);
