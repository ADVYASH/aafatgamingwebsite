<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aafat Gaming</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Centered container for login or main */
  #container {
    width: 100%;
    max-width: 800px;
    padding: 20px;
    text-align: center;
  }

  /* Login button styles */
  #loginBtn {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #5865f2;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #5865f2;
    transition: 0.3s;
  }

  #loginBtn:hover {
    background-color: #4752c4;
  }

  /* Main content styles */
  #mainContent {
    display: none;
  }

  /* Navbar styles */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
  }

  /* Logo styles */
  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    box-shadow: 0 0 20px #fff, 0 0 40px #fff inset;
    overflow: hidden;
  }

  /* Menu styles */
  .menu {
    display: flex;
    gap: 20px;
  }

  .menu a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s;
  }

  .menu a:hover {
    color: #7289da;
  }

  /* Center content styles */
  .center-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 70px; /* to avoid overlap with navbar */
  }

  .title {
    font-size: 3em;
    color: #fff;
    margin-bottom: 20px;
  }

  /* Social icons styles */
  .social-icons {
    display: flex;
    gap: 20px;
  }

  .social-icon {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
    transition: all 0.3s;
  }

  .social-icon:hover {
    box-shadow: 0 0 20px #fff, 0 0 30px #fff inset;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="container">
  <button id="loginBtn">Login with Discord</button>
</div>

<!-- Main Content After Login -->
<div id="mainContent">
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Logo" style="width:50px; height:50px;">
      </div>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Rule.html">Rules</a>
      <a href="game.html">Game</a>
      <a href="server.html">Server</a>
      <a href="Apply.html">Apply</a>
      <a href="Profile.html">Profile</a>
      <a id="logout" href="#">Logout</a>
    </div>
  </div>

  <!-- Centered Title and Social Icons -->
  <div class="center-content">
    <div class="title">Aafat Gaming</div>
    <div class="social-icons">
      <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" style="width:24px; height:24px;">
      </a>
      <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:24px; height:24px;">
      </a>
      <a href="https://discord.com" target="_blank" class="social-icon" title="Discord">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="width:24px; height:24px;">
      </a>
      <a href="https://whatsapp.com" target="_blank" class="social-icon" title="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="width:24px; height:24px;">
      </a>
    </div>
  </div>
</div>

<script>
  // Elements
  const container = document.getElementById('container');
  const mainContent = document.getElementById('mainContent');
  const loginBtn = document.getElementById('loginBtn');
  const logoutLink = document.getElementById('logout');

  // Replace with your actual Discord webhook URL
  const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL';

  // Simulate login with Discord button
  loginBtn.onclick = () => {
    // Here, implement your Discord OAuth login flow
    // For demo, we'll simulate user data
    const userProfile = {
      username: "User#1234",
      id: "1234567890",
      avatar: "https://cdn.discordapp.com/avatars/userid/avatarhash.png",
      email: "user@example.com",
      nickname: "UserNick"
    };
    // Send login info to Discord webhook
    sendLoginLogToDiscord(userProfile);
    // Show main content
    container.style.display = 'none';
    mainContent.style.display = 'block';
  };

  // Logout
  logoutLink.onclick = () => {
    alert('Logged out!');
    container.style.display = 'block';
    mainContent.style.display = 'none';
  };

  // Function to send login info to Discord
  function sendLoginLogToDiscord(profile) {
    const embed = {
      title: "New Login",
      color: 0x7289da,
      thumbnail: {
        url: profile.avatar,
      },
      fields: [
        { name: "Name", value: profile.username, inline: true },
        { name: "Nickname", value: profile.nickname || "N/A", inline: true },
        { name: "Mention", value: `<@${profile.id}>`, inline: false },
        { name: "User ID", value: profile.id, inline: true },
        { name: "Email", value: profile.email || "N/A", inline: false }
      ],
      timestamp: new Date().toISOString(),
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] }),
    }).then(res => {
      if (res.ok) {
        console.log('Login log sent to Discord.');
      } else {
        console.error('Failed to send login log.');
      }
    }).catch(error => {
      console.error('Error sending to Discord:', error);
    });
  }
</script>
</body>
</html>
