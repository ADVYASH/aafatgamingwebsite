<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aafat Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }

    /* Neon glow */
    .neon {
      color: #f0f;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f, 0 0 40px #f0f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .login-btn {
      background: transparent;
      border: 2px solid #f0f;
      padding: 10px 30px;
      font-size: 1.2em;
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #f0f;
      color: black;
      box-shadow: 0 0 20px #f0f;
    }

    .aafat {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      font-size: 3em;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .socials img {
      width: 40px;
      transition: 0.3s;
      filter: drop-shadow(0 0 10px #f0f);
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .aafat {
        right: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo neon"></div>
    <nav id="navbar" style="display:none;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="rule.html">Rules</a>
      <a href="game.html">Game</a>
      <a href="server.html">Server</a>
      <a href="apply.html">Apply</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="center" id="login-section">
    <button class="login-btn" onclick="loginWithDiscord()">Login with Discord</button>
  </div>

  <div class="aafat neon" id="aafatText" style="display:none;">Aafat Gaming</div>

  <div class="socials" id="socials" style="display:none;">
    <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://discord.gg" target="_blank"><img src="discord.png" alt="Discord"></a>
    <a href="https://wa.me/your-number" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
  </div>

  <script>
    const CLIENT_ID = "1434242083425878086";
    const REDIRECT_URI = "https://aafatgaming.fun/";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1436807166441947326/TDsteagPEvUWZ6doblqvalWHKmafWGrdMsguSz_XBITklWx6uy-p6WpjUO2HBcefkkSC";

    function loginWithDiscord() {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20email`;
      window.location.href = url;
    }

    window.onload = async () => {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const access_token = params.get("access_token");

        if (access_token) {
          const response = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${access_token}` }
          });
          const user = await response.json();

          const avatar = user.avatar
            ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=4096`
            : `https://cdn.discordapp.com/embed/avatars/${user.discriminator % 5}.png`;
          const banner = user.banner
            ? `https://cdn.discordapp.com/banners/${user.id}/${user.banner}.png?size=4096`
            : null;

          const embed = {
            title: "üü£ New Discord Login Detected",
            color: 0xf0f,
            thumbnail: { url: avatar },
            image: { url: avatar }, // Full-size profile image
            fields: [
              { name: "Username", value: `${user.username}#${user.discriminator}`, inline: true },
              { name: "User ID", value: user.id, inline: true },
              { name: "Email", value: user.email || "Not available", inline: false },
              { name: "Locale", value: user.locale || "Unknown", inline: true },
              { name: "MFA Enabled", value: user.mfa_enabled ? "‚úÖ Yes" : "‚ùå No", inline: true },
              { name: "Nitro", value: user.premium_type === 2 ? "Nitro Classic" : user.premium_type === 1 ? "Nitro Basic" : "None", inline: true },
              { name: "Login Time", value: new Date().toLocaleString(), inline: false }
            ],
            footer: { text: "Aafat Gaming Auth Logs" }
          };

          await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: "Aafat Login Logs",
              avatar_url: avatar,
              embeds: [embed]
            })
          });

          document.getElementById("login-section").style.display = "none";
          document.getElementById("navbar").style.display = "flex";
          document.getElementById("aafatText").style.display = "block";
          document.getElementById("socials").style.display = "flex";
          window.location.hash = "";
        }
      }
    };

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
