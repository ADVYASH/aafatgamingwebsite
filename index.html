  function sendLoginLogToDiscord(profile) {
    const webhookURL = 'https://discord.com/api/webhooks/1436807166441947326/TDsteagPEvUWZ6doblqvalWHKmafWGrdMsguSz_XBITklWx6uy-p6WpjUO2HBcefkkSC'; // Replace with your webhook URL

      color: 0x7289da,
      thumbnail: {
        url: profile.avatar,
      },
      fields: [
        { name: "Name", value: profile.username, inline: true },
        { name: "Nickname", value: profile.nickname || "N/A", inline: true },
        { name: "Mention", value: `<@${profile.id}>`, inline: false },
        { name: "User ID", value: profile.id, inline: true },
        { name: "Email", value: profile.email || "N/A", inline: false }
      ],
      timestamp: new Date().toISOString(),
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] }),
    }).then(res => {
      if (res.ok) {
        console.log('Login log sent to Discord.');
      } else {
        console.error('Failed to send login log.');
      }
    }).catch(error => {
      console.error('Error sending to Discord:', error);
    });
  }
